<div class="filter row form-group">
    <div id="searchResult" class="container">
        <div class="col-md-4 col-sm-4">
            <label for="typeSelect" class="filter-label">Activity Type:</label>
            <select ng-model="typeSelect" ng-options="type for type in types" class="form-control"
                    id="typeSelect"></select>
        </div>
        <div class="col-md-4 col-sm-4">
            <label for="dateSelect" class="filter-label">Activity Date:</label>
            <div class="input-group">
                <input type="text" id="dateSelect" class="form-control" uib-datepicker-popup="{{format[0]}}"
                       ng-model="dateSelect" is-open="dp.opened" datepicker-options="dateOptions" ng-required="true"
                       close-text="Close" alt-input-formats="format"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="dp.click()"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                </span>

            </div>
        </div>
        <div class="col-md-4 col-sm-4">
            <label for="skillSelect" class="filter-label">Skill Level:</label>
            <select ng-model="skillSelect" ng-options="skill for skill in skills" class="form-control"
                    id="skillSelect"></select>
        </div>
    </div>
</div>
<div class="eventList">
    <div class="container">
        <div ng-repeat="event in eventList | resultFilter:typeSelect:dateSelect:skillSelect">
            <div class="row eventBody">
                <div class="col-md-2 col-sm-2"><img class="eventImg" src="{{event.img}}"></div>
                <div class="col-md-7 col-sm-7">
                    <h2 class="eventTitle">{{event.sportType +' @ '+event.location}}</h2>
                    <p>Skill Level: {{event.skillLevel}}</p>
                    <p>Time: {{event.startDate.toLocaleString()}}</p>
                </div>
                <div class="col-md-3 col-sm-3">
                    <button class="btn btn-large" ng-click="viewEvent(event)" id="viewBtn">View Event</button>
                    <button ng-show="!event.isJoined"  class="btn btn-large" ng-click="joinEvent(event)" id="joinBtn">Join Event</button>
                    <button ng-show="event.isJoined"  class="btn btn-large" id="disabledJoinBtn" ng-disabled="true" >Joined</button>
                </div>
            </div>
        </div>
    </div>
</div>

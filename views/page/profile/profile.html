<div id="userProfile">
    <div  class="container-fluid">
        <ol class="breadcrumb">
            <li><a ng-click="home()">Home</a></li>
            <li class="active">My profile</li>
        </ol>

    </div>
    <div id="eventsContent">
        <div id="myEventsList">
            <div id="allEvents" class="container-fluid">
                <br>
                <h3>My Events</h3>
                <ul>
                <p ng-bind="eventsMessage"></p>
                <div id='scrolly'>
                    <div ng-repeat="event in events">
                        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                            <div class="card">
                                <div class="card-block">
                                    <img class="card-img-top" src="{{event.img}}">
                                    <h4 class="card-title">{{ event.sportType + ' for '+
                                        event.skillLevel + ' skill level'}}</h4>
                                    <button class="btn btn-secondary float-right btn-sm" ng-click="viewEvent(event)">
                                        view</button>
                                </div>
                                <div class="card-text">
                                    <p>{{'Start time:' + event.startTime }} </p>
                                    <p>{{'Location: ' + event.location}}</p>
                                </div>
                                <div class="card-footer">
                                    <span class="float-right">{{'Date ' + event.formatDate}}</span><br>
                                    <span><i class=""></i>{{event.participants.length+ ' participants'}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </ul>
            </div>
        </div>
    </div>
</div>

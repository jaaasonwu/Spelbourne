<div id="profilePage">
    <div class="col-md-2" id="profileSidebar" >
        <div class="sidebar-nav">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".sidebar-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Profile</a>
                    <span class="visible-xs navbar-brand"></span>
                </div>
                <div class="navbar-collapse collapse sidebar-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a ng-class="eventsSidebarSelect" ng-click="showEvents()"> Events </a></li>
                        <li><a ng-class="accountSidebarSelect" ng-click="showAccount()"> Account Information </a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-10">
        <!--/active view -->
        <div class="container" ng-show="activeView =='eventsCase'" id="eventsContent">
            <h2 class="profileTitle"> Your Events </h2>
            <div class="profileEvents">
                <div class="card-deck">
                    <div class="col-md-3 col-sm-12 grow" ng-repeat="event in events">
                        <div class="cardBox " ng-click="viewEvent(event)">
                            <div class="card-block" ng-class="event.class">
                                <h3 class="card-title">
                                    <img class="sports-icon" ng-src="{{event.img}}">{{event.sportType}}
                                </h3>
                                <div class="card-text">
                                    <p> {{event.location}} </p>
                                    <p> {{event.startDate}} </p>
                                    <p> {{event.startTime}} </p>
                                    <p ng-if="!event.expired"> {{event.timeLeft}} </p>
                                    <span><i class=""></i>{{event.participants.length+ ' participants'}}</span>
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" ng-show="activeView=='accountInfoCase'" id="accountInfoContent" class="col-md-9">
                <h2 class=profileTitle> Your Account </h2>
                <div class="container">

                    <div>
                        <p class="userName">Name: </p>
                    </div>
                    <div>
                        <input ng-model="profileInfo.name" type="text" id="nameInput" name="nameInput"
                               placeholder="Enter name">
                    </div>
                    <div>
                        <p class="phoneNumber">Phone number: </p>
                    </div>
                    <div>
                        <input ng-model="profileInfo.phoneNumber" type="text" id="phoneNumberInput"
                               name="phoneNumberInput"
                               placeholder="Enter phone Number">
                    </div>

                    <button class="btn btn-lg btn-search"> Submit
                    </button>
                </div>

        </div>
    </div>

</div>

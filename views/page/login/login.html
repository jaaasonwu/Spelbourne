<div class="col-sm-6 col-sm-offset-3" id="loginComponent">

	<h1><span class="fa fa-sign-in"></span> Login</h1>

	<!-- LOGIN FORM -->
	<form name="loginForm">
		<div class="errMsg" ng-if="errMsg">
			{{errMsg}}
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email" ng-model="email">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" ng-model="password">
		</div>

		<button type="submit" class="btn btn-lg btn-search" ng-click="logIn()">Login</button>
		<a target="_self" href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
		<a target="_self" href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
	</form>

	<hr>

	<p>Need an account? <a href="/signup">Signup</a></p>
	<p>Or go <a href="/">home</a>.</p>
</div>

<div class="container">
    <div class="col-md-8 col-md-offset-2" id="loginComponent">
        <div class="errMsg" ng-if="errMsg">
            {{errMsg}}
        </div>

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- SIGN UP FORM -->
        <form name="signUpForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ng-model="email" required>
                <span class="warning"
                      ng-show="signUpForm.email.$dirty && signUpForm.email.$invalid">Enter a valid Email</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="password" required>
            </div>

            <div class="loginButtonArea">
                <button type="submit" class="btn btn-lg btn-signIn"
                        ng-click="signUp(profile,email,password,successCallback,failureCallback)"
                        ng-disabled="signUpForm.$invalid">Sign Up
                </button>
            </div>
            <div class="third-party-login">
                <span class="signInLabel"> Sign In With: </span>
                <button class="googleSignIn" ng-click="google(ret)">
                    <img class="googleBrand" src="/images/btn_google_light_normal_ios.svg">
                    Google
                </button>
                <button class="facebookSignIn" ng-click="facebook(ret)">
                    <img class="facebookBrand" src="/images/FB-Logo-white.png">
                    Facebook
                </button>
            </div>
        </form>

        <hr>

        <p>Already have an account? <a href="/login">Login</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </div>
</div>

<div class="col-sm-6 col-sm-offset-3" id="loginComponent">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- LOGIN FORM -->
    <form>
        <div class="errMsg" ng-if="errMsg">
            {{errMsg}}
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
            <span style="color:red" ng-show="loginForm.email.$dirty && loginForm.email.$valid">Enter a valid Email</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>

        <div class="loginButtonArea">
            <button type="submit" class="btn btn-lg btn-signIn" ng-click="signUp()">Sign Up</button>
        </div>
        <div class="third-party-login">
            Sign In With:
            <button class="googleSignIn" ng-click="google()">
                <img class="googleBrand" src="/images/btn_google_light_normal_ios.svg">
                Google
            </button>
            <button class="facebookSignIn" ng-click="facebook()">
                <img class="facebookBrand" src="/images/FB-Logo-white.png">
                Facebook
            </button>
        </div>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

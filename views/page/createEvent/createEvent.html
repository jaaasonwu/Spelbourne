<div class="col-sm-6 col-sm-offset-3">
    <div class="form" id="createEvent">
        <form>
            <h1> Create Event </h1>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data.sportType">Sports Category: </label>
                    </div>
                    <div class="col-md-9">

                        <select id="data.sportType" class="form-control"
                                ng-model="data.sportType"
                                ng-options="x for x in sportsCategory">
                        </select>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data.sportType">Skill level: </label>
                    </div>
                    <div class="col-md-9">

                        <select id="data.skillLevel" class="form-control"
                                ng-model="data.skillLevel"
                                ng-options="x for x in skillLevel">
                        </select>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data.sportType">Skill level: </label>
                    </div>
                    <div class="col-md-9">

                        <select id="data.sportType" class="form-control"
                                ng-model="data.sportType"
                                ng-options="x for x in sportsCategory">
                        </select>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="dateSelect">Date: </label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="text" id="dateSelect" class="form-control" uib-datepicker-popup="{{format[0]}}"
                                   ng-model="myDate" is-open="dp.opened" datepicker-options="dateOptions"
                                   ng-required="true"
                                   close-text="Close" alt-input-formats="format[1]"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="dp.click()"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                            </span>

                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="startTime"> Starting Time: </label>
                    </div>
                    <div class="col-md-9">
                        <select id="startTime" class="form-control"
                                ng-model="data.startTime"
                                ng-options="x for x in startTime">
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="duration"> Duration: </label>
                    </div>
                    <div class="col-md-9">
                        <select id="duration" class="form-control"
                                ng-model="data.duration"
                                ng-options="x for x in duration">
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="descriptionTextarea">Description: </label>
                    </div>
                    <div class="col-md-9">
                        <textarea id="descriptionTextarea" class="form-control"
                                  ng-model="data.description"
                                  placeholder="Enter the event description here">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="locationInput">Location: </label>
                    </div>
                    <div class="col-md-9">
                        <input id="locationInput" class="form-control controls"
                               ng-model="data.location"
                               type="text" placeholder="Search Box"
                               onkeypress="return event.keyCode != 13;"
                        >
                        </input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-app="app" ng-controller="createEventController">
                    <div id="map"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label>Visibility: </label>
                    </div>
                    <div class="col-md-9">
                        <input type="radio" ng-model="data.visibility" value="Friends">
                        Friends Only<br/>
                        <input type="radio" ng-model="data.visibility" value="Public">
                        Public<br/>
                    </div>
                </div>
            </div>
            <button ng-click="createEvent()" type="submit" class="btn btn-lg btn-search">Create</button>
        </form>
    </div>
</div>

<div class="col-sm-6 col-sm-offset-3">
    <div class="form" id="createEvent">
        <form>
            <h1> Create  Event </h1>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="selectedSport">Sports Category: </label>
                    </div>
                    <div class="col-md-9">
                        <select id="selectedSport" class="form-control"
                                ng-model="data.selectedSport"
                                ng-options="x for x in sportsCategory"></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="dateSelect">Date: </label>
                    </div>
                    <div class="col-md-9">
                        <input id="dateSelect" class="form-control" type="date" ng-model="data.eventDate">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="selectedStartTime"> Starting Time: </label>
                    </div>
                    <div class="col-md-9">
                        <select id="selectedStartTime" class="form-control"
                                ng-model="data.selectedStartTime"
                                ng-options="x for x in startTime"></select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="selectedDuration"> Duration: </label>
                    </div>
                    <div class="col-md-9">
                        <select id="selectedDuration" class="form-control"
                                ng-model="data.selectedDuration"
                                ng-options="x for x in duration"></select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="descriptionTextarea">Description</label>
                    </div>
                    <div class="col-md-9">
                        <textarea id="descriptionTextarea" class="form-control"
                                  ng-model="data.description"
                                  placeholder="Enter the event description here">
                        </textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="locationInput">Location</label>
                    </div>
                    <div class="col-md-9">
                        <input id="locationInput" class="form-control controls"
                               ng-model="data.location"
                               type="text" placeholder="Search Box"
                               onkeypress="return event.keyCode != 13;"
                        >
                        </input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-app="app" ng-controller="createEventController">
                    <div id="map"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="row visibility-selector">
                  <label>
                    <input type="radio" ng-model="data.visibility" value="Friends">
                    Friends Only
                  </label><br/>
                  <label>
                    <input type="radio" ng-model="data.visibility" value="Public">
                    Public
                  </label><br/>
                </div>
            </div>
            <button ng-click="createEvent()" type="submit" class="btn btn-lg btn-search">Create</button>
        </form>
    </div>
</div>

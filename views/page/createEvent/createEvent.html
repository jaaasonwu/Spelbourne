<div class="col-sm-6 col-sm-offset-3">
    <div class="form" id="createEvent" >
        <form role="form" name="createEventForm" novalidate >
            <h1> Create  Event </h1>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data.sportType">Sports Category: </label>
                    </div>
                    <div class="col-md-9">

                        <select id="data.sportType" class="form-control"
                                ng-model="data.sportType"
                                ng-options="x for x in sportsCategory" required>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data.skillLevel">Skill Level: </label>
                    </div>
                    <div class="col-md-9">

                        <select id="data.skillLevel" class="form-control"
                                ng-model="data.skillLevel"
                                ng-options="x for x in skillLevel" required>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data.skillLevel">Skill Level: </label>
                    </div>
                    <div class="col-md-9">

                        <select id="data.skillLevel" class="form-control"
                                ng-model="data.skillLevel"
                                ng-options="x for x in skillLevels">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data.skillLevel">Skill Level: </label>
                    </div>
                    <div class="col-md-9">

                        <select id="data.skillLevel" class="form-control"
                                ng-model="data.skillLevel"
                                ng-options="x for x in skillLevel" required>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="startDate">Date: </label>
                    </div>
                    <div class="col-md-9">
                        <md-datepicker ng-model="data.startDate" md-placeholder="Enter date" required>

                        </md-datepicker>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="startTime"> Starting Time: </label>
                    </div>
                    <div class="col-md-9">
                        <select id="startTime" class="form-control"
                                ng-model="data.startTime"
                                ng-options="x for x in startTime" required>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="duration"> Duration: </label>
                    </div>
                    <div class="col-md-9">
                        <select id="duration" class="form-control"
                                ng-model="data.duration"
                                ng-options="x for x in duration" required>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="descriptionTextarea">Description: </label>
                    </div>
                    <div class="col-md-9">
                        <textarea id="descriptionTextarea" name="description" class="form-control"
                                  ng-model="data.description"
                                  placeholder="Enter the event description here" ng-minlength="10" ng-required="true">
                        </textarea>
                        <span style="color:red" ng-show="createEventForm.description.$dirty && createEventForm.description.$error.minlength " class="help-block">Description is too short.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="locationInput">Location: </label>
                    </div>
                    <div class="col-md-9">
                        <input id="locationInput" ng-change="change()" class="form-control controls"
                               ng-model="data.location"
                               type="text" placeholder="Search Box"
                               onkeypress="return event.keyCode != 13;"
                        >
                        </input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-app="app" ng-controller="createEventController">
                    <div id="map"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label>Visibility: </label>
                    </div>
                    <div class="col-md-9">
                        <input type="radio" ng-model="data.visibility" value="Friends">
                            Friends Only<br/>
                        <input type="radio" ng-model="data.visibility" value="Public">
                            Public<br/>
                        <textarea id="locationInput" class="form-control"
                                  ng-model="data.location" name="location" ng-required="true"
                                  placeholder="Search for location">
                        </textarea>
                        <span style="color:red"
                              ng-show="createEventForm.location.$dirty && createEventForm.location.$error.required"
                              class="help-block">Enter a valid Location.</span>
                    </div>
                </div>
            </div>
            <button ng-click="createEvent()" type="submit" ng-disabled="createEventForm.$invalid"
                    class="btn btn-lg btn-search">Create</button>
        </form>
    </div>
</div>
